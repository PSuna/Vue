<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>

<body>

  <h2> 클릭하면 카운터가 올라갑니다. </h2>
  <div id = "app">
    <p>{{count}}회</p>
    <button v-on:click="countUp">카운터</button>

    <!-- v-model : 사용자의 입력을 받는 UI 요소들에 
    v-model이라는 속성을 사용하면 입력 값이 자동으로 뷰 데이터 속성에 연결 -->
    <!-- v-bind와 v-on의 기능의 조합으로 동작 -->
    <input type="text" v-model="temp">
    <p>{{temp}}</p>
  </div>

  <script>
    new Vue({
      el : "#app",
      data : {
        count : 0,
        temp:''
      },
      methods : {
        countUp : function(){
          this.count++;
        }
      }
    })
  </script>

</body>
</html>
