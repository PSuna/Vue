<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
  

  <div id="app">
    <!-- Mustache 콧수염 -->
    <!-- {{}} -->
    <!-- <p>{{myText}}</p> -->
 
    <p v-text="myText"></p> <!-- innerText와 같은 기능을 함--> <!-- 문자로 인식 -->
    <p v-html="myText"></p> <!-- innerHTML --> <!-- 태그가 존재하면 태그 인식 -->
    
    <!-- 디렉티브 v-text, v-html, v-on .... -->
    <!-- v-on:click 대신 @click 도 사용 가능 -->
    <button v-on:click = "changeText">변경</button>

  </div>

  <p>{{myText}}</p> <!-- div 태그를 벗어나서 변수로 지정이 안됨-->


  <script>
    new Vue({ // VUE에 대한 부품을 만듦 = Vue객체 생성
      el:"#app", // html 어디에 가상DOM을 붙일것인지(마운트)를 나타냄 , 여기선 div에 붙임 따라서 div를 벗어나면 못씀 = div태그안에서만 사용가능
      data : { // Mustache 콧수염 표기법을 사용하여 변수를 지정
          myText : '<button type="button">추가</button>'
      },
       methods: { // 함수
        changeText: function () {
        // 여기서의 this는 Vue객체 자기자신을 뜻함 => 따라서 그안의(Vue객체) 값(=data)을 이용할때 사용
        this.myText = `<button type="button">변경</button>` 
        }
      }
    })
  </script>

</body>
</html>
