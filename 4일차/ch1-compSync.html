<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  
  <div id="app">
    <p>{{count}}</p>
    <button v-on:click="countUp">증가</button>
    <!-- sync : 부모와 자식이 동기화됨 -->
    <count-component :my-count.sync="count"></count-component> <!-- my-count와 연결해서 동기화 시킴 -->
  </div>

  <script>
    const countComponent = {
      template : `<div>
                    <p>{{myCount}}</p>
                    <button v-on:click="myCountUp">자식 증가</button>
                  </div>`,
      props : ['myCount'],
      methods : {
        myCountUp : function(){
          this.myCount++;
          // this.myCount를 통해 myCount를 업데이트 시킬거임
          this.$emit('update:myCount', this.myCount); // update: 변경되는게 있다면 업데이트해줄 변수명을 써주면됨
          console.log('자식 myCountUp', this.myCount);
        }
      }
    }

    new Vue({
      el : '#app',
      data : {
        count : 0
      },
      methods : {
        countUp : function(){
          this.count++;
          console.log('부모 countUp 호출', this.count);
        }
      },
      components : {
        countComponent
      }
    })
  </script>

</body>
</html>
