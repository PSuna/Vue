<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
    .under{
      color : blue;
      text-decoration: underline;
      
    }
    .strike-through{
      color : blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id = "app">
    <a v-bind:href="myUrl">네이버로 연결</a><br><br>
    <img v-bind:src="myLoop">강아지 표기
    <p v-bind:align="myAlignLeft">텍스트 왼쪽 정렬</p>
    <p v-bind:align="myAlignRight">텍스트 오른쪽 정렬</p>
    <p v-bind:align="myAlignCenter">텍스트 가운데 정렬</p>
    <p v-bind:style="{color : myColor}">인라인 스타일 글자색 빨간색</p>
    <p v-bind:style="{fontSize : myFontSize}">인라인 스타일 글자크기 150%크게</p>
    <p v-bind:style="{fontSize : myFontSize , color : myColor, backgroundColor : myBackColor}">인라인 스타일로 글자크기 150% 빨간색 배경 노란색</p>
    <p v-bind:class="myClass">blue underline 지정</p>
    <p v-bind:class="[myClass, myClass2]">blue underline, strike-through</p>
  </div>

  <script>
    new Vue({
      el : "#app",
      data : {
        myUrl : "https://www.naver.com",
        myLoop : "test.PNG",
        myAlignLeft : "left",
        myAlignRight: "right",
        myAlignCenter: "center",
        myColor : "red",
        myFontSize : "150%",
        myBackColor : "yellow",
        myClass : "under",
        myClass2 : "strike-through"
      }


    })
  </script>

</body>
</html>
