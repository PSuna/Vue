<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <!-- v-for와 v-if를 같이 사용할 수 있음-->
      <!-- myArray 1~10까지 데이터를 담고 있음-->
      <!-- 짝수만 li tag에 등록 -->
      <!-- <li v-for="item in myArray" v-if="item%2==0">
        {{item}}
      </li> -->

      <li v-for="item in myArray">
        {{item}}
      </li>
    </ul>
    <button v-on:click="evenDate()">짝수만 표시</button>
  </div>

  <script>
    new Vue({
      el : "#app",
      data : {
        myArray : [1,2,3,4,5,6]
      },
      methods : {
        evenDate : function(){
          // filter : 조건에 만족(true)하는 값들을 모아서 새로운 배열에 저장
          // filter는 배열에서만 사용가능함
          this.myArray = this.myArray.filter(function(val){
            return val % 2 == 0; // 여기선 2, 4 ,6 이 리턴되어서 저장됨
          })
        }
      }
    })
  </script>
  
</body>
</html>
