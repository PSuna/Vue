<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  
  <div id="app">
    <my-component my-name="또치"></my-component>
    <my-component my-name="희동"></my-component>
    <my-component></my-component>
  </div>
  
  <script>
    const MyComponent = {
      template : `<p> 나는 {{myName}} 입니다. </p>`,
      //props : ['']
      props : {
        myName : String
      },
      created : function(){ // Vue 인스턴스 생성 후 실행
        if(this.myName == null){ // myName이 없을때
          this.myName = '마이콜' // 디폴트 값으로 마이콜을 넣겠다는말
        }
      }
    }

    new Vue({
      el : "#app",
      components : {
        'my-component' : MyComponent
      }
    })
  </script>

  <hr>

  <div id="app2">
    <!-- for of / for in Vue에선 모두 같다-->
                                        <!-- nuw Vue의 배열-->
    <my-component v-for="(item,index) in myArray" :my-name="item"></my-component>
  </div>
  
  <script>
    let MyComponent2 = {
      template : `<p> 나는 {{myName}} 입니다.</p>`,
      props : {
        myName : String
      },
      created : function(){
        if(this.myName == null){
          this.myName = '도우너';
        }
      }
    }

    new Vue({
      el : "#app2",
      data : {
        myArray : ['또치','희동','길동','마이콜']
      },
      components : {
        'my-component' : MyComponent2
      }
    })

  </script>

</body>
</html>
